<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <a href="index.html">
          <img
            src="assets/images/logo.png"
            class="logo"
            alt="Fisheye Home Page"
          />
        </a>
      </header>
      <main id="main">
        <div class="photograph-header">
          <button class="contact_button" onclick="displayModal()">
            Contactez-moi
          </button>
        </div>
        <div class="dropdown">
          <label for="">Trier par</label>
          <i class="fa-solid fa-chevron-up fa-lg not-displayed-arrow"></i>
          <i class="fa-solid fa-chevron-down fa-lg"></i>

          <div class="dropdown-buttons"></div>
        </div>
      </main>
      <div id="contact_modal" role="dialog">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img
              src="assets/icons/close.svg"
              alt="Fermer la modale"
              onclick="closeModal()"
            />
          </header>
          <form>
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="firstName" />
            </div>
            <div>
              <label for="lastName">Nom</label>
              <input type="text" id="lastName" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div>
              <label for="form-textarea">Votre message</label>
              <textarea
                name="message"
                id="form-textarea"
                cols="30"
                rows="10"
              ></textarea>
            </div>

            <button class="contact_button send_button">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div id="lightbox_modal" role="dialog" aria-hidden="true">
      <div class="lightbox-content">
        <button class="close-lightbox">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button id="prevButton" aria-label="Précédent">
          <i class="fa-solid fa-chevron-left fa-4x lightbox-arrow"></i>
        </button>
        <div class="lightbox-media-container"></div>
        <button id="nextButton" aria-label="Suivant">
          <i class="fa-solid fa-chevron-right fa-4x lightbox-arrow"></i>
        </button>
      </div>
    </div>

    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script
      src="https://kit.fontawesome.com/03e4bd3b07.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
